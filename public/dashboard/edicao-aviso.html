<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlanetMinecraft | Maps Area - Edit Post</title>
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="dashboards.css">
    <script src="../js/funcoes.js"></script>
    <!--Icone no title HTML--> <link rel="icon" href="imgs/Imagens/20220503_225050620_iOS.jpg"> 
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <!--Link Font Awesome--> <script src="https://kit.fontawesome.com/b18c1d249d.js" crossorigin="anonymous"></script> 
</head>

<body onload="validarSessao(), listarInfosDeUm()" style="background-color: #161618;">
    <!-- <body onload="validarSessao()"> -->

    <div class="janela">


        <div class="sidebar">
            <div class="title">
            <span>Planet Minecraft</span>
            <div class="line"></div></div>

            <div class="hello">
                <h5>Welcome, <span id="b_usuario">usuário</span>!</h5>
            </div>

            <div class="btn-nav">      
                <h5>
                    <i class="fa-solid fa-user"></i> 
                    My Profile</h5>
            </div>

            <div class="btn-nav">
                <a href="./dashboard.html">
                    <h5>
                        <i class="fa-solid fa-user-gear"></i> 
                        Admin Area</h5>
                </a>
            </div>

            <div class="btn-nav-ativo">
                <a href="./mural.html">
                    <h5>
                        <i class="fa-solid fa-map"></i>
                        Maps Area</h5>
                </a>
            </div>

            <div class="btn-logout" onclick="limparSessao()">
                <h6>Exit</h6>
            </div>

        </div>

        <div class="dash-right">

            <div class="avisos">
                <div class="container">
                    <h1>Editar um aviso</h1>
                    <div class="div-form">
                        <label>
                            ID:
                            <br>
                            <input id="input_id" maxlength="100" type="text" style="color: rgb(196, 196, 196)" disabled>
                        </label>
                        <label>
                            Autor:
                            <br>
                            <input id="input_nome" maxlength="100" type="text" style="color: rgb(196, 196, 196)"
                                disabled>
                        </label>
                        <label>
                            Título:
                            <br>
                            <input id="input_titulo" maxlength="100" type="text" style="color: rgb(196, 196, 196)"
                                disabled>
                        </label>
                        <br>
                        <label>
                            Descrição (máximo de 250 caracteres):
                            <br>
                            <textarea id="textarea_descricao" maxlength="250" rows="5"></textarea>
                        </label>
                        <br>
                        <button onclick="editar()">Editar</button>
                    </div>

                </div>
            </div>
        </div>
    </div>
</body>

</html>

<script>
    function listarInfosDeUm() {
        console.log("Criar função de trazer informações de post escolhido");
    }

    function editar() {
        fetch(`/avisos/editar/${sessionStorage.getItem("ID_POSTAGEM_EDITANDO")}`, {
            method: "PUT",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                descricao: textarea_descricao.value
            })
        }).then(function (resposta) {

            if (resposta.ok) {
                window.alert("Post atualizado com sucesso pelo usuario de email: " + sessionStorage.getItem("EMAIL_USUARIO") + "!");
                window.location = "/dashboard/mural.html"
            } else if (resposta.status == 404) {
                window.alert("Deu 404!");
            } else {
                throw ("Houve um erro ao tentar realizar a postagem! Código da resposta: " + resposta.status);
            }
        }).catch(function (resposta) {
            console.log(`#ERRO: ${resposta}`);
        });
    }

</script>
